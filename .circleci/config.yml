version: 2.1
orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [node_modules]
      - run:
          name: Build app
          command: |
            npm install
            npm run build
      - save_cache:
          paths: [node_modules]
          key: node_modules
  lint:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [node_modules]
      - run:
          name: lint app
          command: |
            npm install
            npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [node_modules]
      - run:
          name: test app
          command: |
            npm install
            npm run test
  pushToDockerhub:
    docker:
      - image: circleci/node:13.8.0
        auth:
          username: $username
          password: $password
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: push to docker hub
          command: |
            chmod +x upload_docker.sh
            docker build --tag=essameid614/udacity_nanodegree_capstone:latest .
            ./upload_docker.sh

  create-deployment:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/create-cluster:
          cluster-name: green-deployment-3
          node-type: t2.small
          ssh-access: true
          nodes: 1
          external-dns-access: true
          show-eksctl-command: true
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: green-deployment-3
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: k8s.yaml
          get-rollout-status: true
      - run:
          name: forward port
          command: |
            kubectl expose deployment green-deployment --type=LoadBalancer --name=exposing-service   
            kubectl port-forward deployment/green-deployment 80:80

  delete-old-deployment:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/create-cluster:
          cluster-name: deployment-${CIRCLE_WORKFLOW_ID:0:7}
          node-type: t2.small
          ssh-access: true
          nodes: 1
          external-dns-access: true
          show-eksctl-command: true
          nodegroup-name: ng-${CIRCLE_WORKFLOW_ID:0:7}
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: deployment-${CIRCLE_WORKFLOW_ID:0:7}
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: k8s.yaml
          get-rollout-status: true
      - run:
          name: forward port
          command: |
            kubectl expose deployment green-deployment --type=LoadBalancer --name=exposing-service   
            kubectl port-forward deployment/green-deployment 80:80
      - run:
          name: save workflowId
          command: |
            echo ${CIRCLE_WORKFLOW_ID:0:7}
            curl https://kvdb.io/HEQp43YFYGj56DGfK6G1T4/last_deployment_id -d "${CIRCLE_WORKFLOW_ID:0:7}" --insecure     

#get old eks cluster id
#create the eks cluster
#deploy the app to the eks cluster
#delete old eks cluster

workflows:
  default:
    jobs:
      - build
      - test:
          requires: [build]
      - lint:
          requires: [build]
      - pushToDockerhub:
          context: docker-context
          requires: [test, lint]
      - create-deployment:
          cluster-name: deployment-${CIRCLE_WORKFLOW_ID:0:7}
      - aws-eks/update-container-image:
          cluster-name: deployment-${CIRCLE_WORKFLOW_ID:0:7}
          resource-name: deployment/green-deployment
          container-image-updates: 'green-deployment=essameid614/udacity_nanodegree_capstone:latest'
          requires:
            - create-deployment
